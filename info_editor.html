<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="expires" content="-1" />
<meta http-equiv="pragma" content="no-cache" /> 
<meta http-equiv="cache-control" content="no-cache">

<title>Info Editor</title>

<script language="javascript" src="javascripts/game_constants.js?201306091030" type="text/javascript"></script>
<script language="javascript" src="javascripts/jquery.min.js?201305060932" type="text/javascript"></script>
<script language="javascript" src="javascripts/jquery.hotkeys.js?201305060932" type="text/javascript"></script>
<script language="javascript" src="javascripts/key_status.js?201305060932" type="text/javascript"></script>
<script language="javascript" src="javascripts/canvas_objects.js?201306080815" type="text/javascript"></script>
<script language="javascript" src="javascripts/linked_list.js?201305060932" type="text/javascript"></script>
<script language="javascript" src="javascripts/game_geometry.js?201305260932" type="text/javascript"></script>
<script language="javascript" src="javascripts/tile_palette.js?201305060932" type="text/javascript"></script>
<script language="javascript" src="javascripts/info_data.js?201305311200" type="text/javascript"></script>
<script language="javascript" src="javascripts/info_canvas.js?201305311200" type="text/javascript"></script>
<script language="javascript" src="javascripts/info_editor.js?201306161700" type="text/javascript"></script>

</head>
<body>

<table style='margin: 0px auto;'>

<tr>
<td>
<form style="border:1px solid #c3c3c3;" onsubmit="submitForm();" name="SelectForm">
Tool <select name="Tool">
<option value="Text" selected>Text</option>
<option value="Sprite">Sprite</option>
<option value="Select">Select</option>
<option value="Eraser">Eraser</option>
</select>
</form>
</td>
</tr>

<tr>
<td>
<canvas id="InfoCanvas" onmousedown="infoEditor.infoMouseDown(event);" width="640" height="512" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
</td>
</tr>

<tr>
<td>
<canvas id="SpriteCanvas" onmousedown="infoEditor.spriteMouseDown(event);" width="640" height="128" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
</td>
</tr>

<tr>
<td>
<form style="border:1px solid #c3c3c3;" onsubmit="submitForm();" name="TextForm">
Font: <input onmousedown="infoEditor.textMouseDown(event);" type="text" name="TextFont"/>
Color: <input onmousedown="infoEditor.textMouseDown(event);" type="text" name="TextColor"/>
<br>
Content: <input onmousedown="infoEditor.textMouseDown(event);" type="text" name="TextContent" size="100"/>
</form>
</td>
</tr>

<tr>
<td>
<form style="border:1px solid #c3c3c3;" onsubmit="submitForm();" name="InfoForm">
Background Image: <input type="text" name="InfoBackground"/>
Sprite Image: <input type="text" name="InfoSprites"/>
<br>
<button type="button" onclick="infoEditor.onGenerate();">Generate</button>
</form>
</td>
</tr>

<tr>
<td>
<form style="border:1px solid #c3c3c3;" onsubmit="submitForm();" name="OpenForm">
Info: <input type="number" name="InfoNumber", min="0" max="10"/>
<br>
<button type="button" onclick="infoEditor.onOpen();">Open</button>
</form>
</tr>
</td>

<tr>
<td>
<textarea id = "InfoOutput" disabled=true rows="8" cols="65">Output</textarea>
<br />
<button type="button" onclick="infoEditor.onRefresh();">Refresh</button>
</td>
</tr>

</table>



<script type="text/javascript">

var infoEditor = new InfoEditor();

</script>

</body>
